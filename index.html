<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defuse the bomb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Defuse the Bomb</h1>
      <div id="timer">Time: 1:00</div>
      <div id="feedback" class="feedback"></div>
      <div class="digits" id="digitContainer">
        <div class="digit" contenteditable="false" maxlength="1"></div>
        <div class="digit" contenteditable="false" maxlength="1"></div>
        <div class="digit" contenteditable="false" maxlength="1"></div>
        <div class="digit" contenteditable="false" maxlength="1"></div>
      </div>
    </div>
    <div class="keyboard">
      <ul class="row row-0">
        <button class="pinky" id="esc">ESC</button>
        <button class="pinky" id="1">1</button>
        <button class="ring" id="2">2</button>
        <button class="middle" id="3">3</button>
        <button class="pointer1st" id="4">4</button>
        <button class="pointer2nd" id="5">5</button>
        <button class="pointer2nd" id="6">6</button>
        <button class="pointer1st" id="7">7</button>
        <button class="middle" id="8">8</button>
        <button class="ring" id="9">9</button>
        <button class="pinky" id="10">0</button>
        <button class="pinky">-</button>
        <button class="pinky">+</button>
        <button class="pinky" id="back">BACK</button>
      </ul>
      <ul class="row row-1">
        <button class="pinky" id="tab">TAB</button>
        <button class="pinky" id="Q">Q</button>
        <button class="ring" id="W">W</button>
        <button class="middle" id="E">E</button>
        <button class="pointer1st" id="R">R</button>
        <button class="pointer2nd" id="T">T</button>
        <button class="pointer2nd" id="Y">Y</button>
        <button class="pointer1st" id="U">U</button>
        <button class="middle" id="I">I</button>
        <button class="ring" id="O">O</button>
        <button class="pinky" id="P">P</button>
        <button class="pinky">[</button>
        <button class="pinky">]</button>
        <button class="pinky">\\</button>
      </ul>
      <ul class="row row-2">
        <button class="pinky" id="caps">CAPS</button>
        <button class="pinky" id="A">A</button>
        <button class="ring" id="S">S</button>
        <button class="middle" id="D">D</button>
        <button class="pointer1st" id="F">F</button>
        <button class="pointer2nd" id="G">G</button>
        <button class="pointer2nd" id="H">H</button>
        <button class="pointer1st" id="J">J</button>
        <button class="middle" id="K">K</button>
        <button class="ring" id="L">L</button>
        <button class="pinky">:</button>
        <button class="pinky">''</button>
        <button class="pinky" id="enter">ENTER</button>
      </ul>
      <ul class="row row-3">
        <button class="pinky" id="left-shift">SHIFT</button>
        <button class="pinky" id="Z">Z</button>
        <button class="ring" id="X">X</button>
        <button class="middle" id="C">C</button>
        <button class="pointer1st" id="V">V</button>
        <button class="pointer2nd" id="B">B</button>
        <button class="pointer2nd" id="N">N</button>
        <button class="pointer1st" id="M">M</button>
        <button class="middle">,</button>
        <button class="ring">.</button>
        <button class="pinky">;</button>
        <button class="pinky" id="right-shift">SHIFT</button>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
